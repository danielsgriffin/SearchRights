category: "Example searches"
category_slug: "example-searches"
purpose: "Help users practice new ways of imagining and formulating queries."
details: "Research suggests that effective prompting of LLMs can be challenging [@zamfirescu-pereira2023johnny] and query formulation even in mainstream web search engines is complicated [@tripodi2018searching]. @mollick2023useful, not specifically re search systems, has called for <a href=\"/excerpts/2023/09/08/large-scale-public-libraries-of-prompts.html\">\"large-scale public libraries of prompts\"</a>."
evaluations:
  - criteria: "Are there default example searches?"
    criteria_details: "Comment: It may be interesting to also consider whether these queries demonstrate an advantage of the generative search capabilities or not."
    criteria_slug: "are-there-default-example-searches"
    andi:
      value: "yes"
      details: "Ex.<ul>
        <li>[history of the birkin bag]</li>
        <li>[What is the Mandalorian?]</li>
        <li>[write a review of the best michelin star chefs in the world]</li>
        <li>Go to apps, eg [go aws console]</li>
        </ul>"
      comment: "Note that these are not links to searches because search-by-URL is not available in Andi."
      screenshots:
        - "screencapture-andisearch-2023-09-13-15_02_24"
        - "screencapture-andisearch-2023-09-20-09_57_19"
    metaphor:
