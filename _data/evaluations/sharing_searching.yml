  - criteria: "Do shared links update if the sharee's interaction with the system continues??"
    criteria_details: "Example: Here is the interaction in ChatGPT, per <a href=\"https://help.openai.com/en/articles/7925741-chatgpt-shared-links-faq\">ChatGPT Shared Links FAQ</a>: <blockquote>If I continue the conversation after I create a shared link, will the rest of my conversation appear in the shared link?<br><br>No. Think of a shared link as a snapshot of a conversation up to the point at which you generate the shared link.</blockquote>"
    andi:
      value: "N/A"
    metaphor:
      value: "N/A"
      details: "(1) Links to searches reproduce the search from the URL.<br><br>(2) Metaphor does not have follow-on queries/questions."
    perplexity:
      value: "sometimes"
      details: "(1) It is not explicitly stated, but it appears that further interactions by the sharer on the same 'thread' may break the original link (`error=ThreadAccessNotAllowed` appears in the URL, and there is a temporary popup saying the same; try: <a href=\"https://www.perplexity.ai/search/The-demarcation-problem-ssTf727aQ6CvrzBgZES_pQ?s=c\">example</a>):
        <br><img class=\"img-fluid img-thumbnail open-modal\" src=\"/images/perplexity-cannot-view-this-thread-2023-09-20-13_18_15.png\" alt=\"Text saying: 'Cannot view this thread'.\" data-toggle=\"modal\" data-target=\"#imageModal\" role=\"button\" aria-label=\"Click to view a larger image displaying the text 'Cannot view this thread'\">
        <br><br>(2) Perplexity has another way to share as well: Collections. A search shared to a collection and then subsequently expanded is updated for the sharee(s)."
    phind:
      value: "no"
      details: "It is not explicitly stated, but it appears that further interactions by the sharer on the same chat are NOT updated at the shared link."
