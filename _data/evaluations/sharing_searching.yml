  - criteria: "Are share links (or links to searches) indexed and searchable in search engines (or the system itself)?"
    criteria_details: "Permitting share links to be indexed by search engines may allow searchers elsewhere to find and evaluate the quality of the system responses.
    Depending on the disclosure in the interface this may pose a privacy risk to users. It may be viewed explicitly as a growth strategy by a search system.<br><br>Evaluation details: I am currently looking only at `site:` searches on Google.<br><br>See a links to conversations about this on Twitter <a href=\"https://twitter.com/danielsgriffin/status/1706748140966363370\">here</a>."
