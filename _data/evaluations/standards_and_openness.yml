category: "Standards & Openness"
category_slug: "standards-and-openness"
purpose: "Support interoperability and extensibility."
details: "This includes checking if a platform supports searching by URL and if it offers an API.<br><br><b>Coming soon</b>: Examine support for the OpenSearch protocol (<a href=\"https://developer.mozilla.org/en-US/docs/Web/OpenSearch\">mdn</a> | <a href=\"https://github.com/dewitt/opensearch\">GitHub</a> | <a href=\"https://en.wikipedia.org/wiki/OpenSearch\">Wikipedia</a>); record comments about open source; record contributions to &amp; integrations from open source."
evaluations:
  - criteria: "Can you search by URL?"
    criteria_details: "Searching by URL has long been a staple approach to searching. This allows people to link to (live) searches (to bookmark or share with others) and to integrate searching within simple scripts. This also supports auditing."
    andi:
      value: "no"
    metaphor:
      value: "yes"
      details: "Example: <a href=\"https://metaphor.systems/search?&amp;q=What+is+an+LLM?\">What is an LLM?</a>"
    perplexity:
      value: "yes"
      details: "Example: <a href=\"https://www.perplexity.ai/search/?q=What+is+an+LLM%3F\">What is an LLM?</a>"
    phind:
      value: "yes"
      details: "Example: <a href=\"https://www.phind.com/search?q=What%20is%20an%20LLM%3F\">What is an LLM?</a>"
    you:
      value: "yes"
      details: "Example: <a href=\"https://you.com/search?q=What+is+an+LLM%3F&tbm=youchat\">What is an LLM?</a>"
  - criteria: "Is there an API for search?"
    criteria_details: "Searching by API may better support evaluations of the search results and the development of modifications or extensions building on or with the search system."
    criteria_slug: "is-there-an-api-for-search"
    criteria_last_update: 2023-10-16 16:07:24 -0700
    andi:
      value: "no"
    metaphor:
      value: "yes"
      details: "<a href=\"https://twitter.com/metaphorsystems/status/1649521310031319040\">Metaphor announced beta access to their search API</a> on Apr 21, 2023. It is now generally available at <a href=\"https://platform.metaphor.systems/\">platform.metaphor.systems</a>"
    perplexity:
      value: "no"
      details: "Perplexity provides an API for interacting with open-source LLMs (see Oct 4, 2023 blogpost: <a href=\"https://blog.perplexity.ai/blog/introducing-pplx-api\">\"Introducing pplx-api\"</a>. While not a search API, Perplexity also wrote in the blogpost that it would be providing a \"Perplexity RAG-LLM API with grounding for facts and citations\" in the near future."
    phind:
      value: "no"
    you:
      value: "no"
      details: "<blockquote class=\"text-smaller\">You.com does not offer an API for search or chat at this time. However, we are considering creating one in the future. If you would like to be notified when this happens, fill out the form <a href=\"https://about.you.com/api/\">here</a>.</blockquote> <a href=\"https://about.you.com/hc/getting-started/does-you-com-offer-an-api/\">source</a>"
  - criteria: "Does the system provide open-source models?"
    criteria_details: "Providing open source models can advance the general search landscape as well as help users better understand the capabilities and limitations of the search system."
    criteria_slug: "provide-open-source-models"
    criteria_last_update: 2023-10-16 16:25:19 -0700
