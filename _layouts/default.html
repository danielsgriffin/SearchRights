{% include head.html %}

<body class="d-flex flex-column min-vh-100">    
{% include nav.html %}
{{ content }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="/js/vendor/jquery-ui.min.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>

<!-- This is for letting you click an image to expand. -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-body">
<img class="img-fluid" id="modalImage" src="" alt="">
<hr>
<p class="mt-3" id="modalCaption"></p> <!-- Caption area -->
</div>
</div>
</div>
</div>


<!-- This is for letting you click an image to expand. -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    var thumbnails = document.querySelectorAll('.open-modal');

    thumbnails.forEach(function(thumbnail) {
        thumbnail.addEventListener('click', function() {
            // Set the image source
            var modalImage = document.getElementById('modalImage');
            modalImage.src = this.src;

            // Set the caption
            var captionText = this.getAttribute('data-caption');
            var modalCaption = document.getElementById('modalCaption');
            modalCaption.textContent = captionText;

            // Display the modal
            var modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        });
    });
});
</script>

</body>
</html>
